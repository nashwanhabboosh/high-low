<script>
    let score = 0;
    let timeLeft = 10;
    const timerElement = document.getElementById("timer");
    const scoreElement = document.getElementById("score");
    
    // Function to update the score and timer
    function updateScoreAndTimer(result) {
        if (result === "Correct!") {
            score++;
        } else {
            score = 0;
        }
        scoreElement.textContent = score;
        timeLeft = 10;
        timerElement.textContent = timeLeft;
    }

    // Function to start the game timer
    function startTimer() {
        const countdown = setInterval(function () {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft === 0) {
                clearInterval(countdown);
                updateScoreAndTimer("Time's up!");
            }
        }, 1000);
    }

    // Add event listeners to the buttons
    document.getElementById("higherButton").addEventListener("click", () => {
        checkGuess("higher");
    });

    document.getElementById("lowerButton").addEventListener("click", () => {
        checkGuess("lower");
    });

    // Function to check the user's guess
    function checkGuess(guess) {
        if ((guess === "higher" && companyAMarketCap < companyBMarketCap) ||
            (guess === "lower" && companyAMarketCap > companyBMarketCap)) {
            document.getElementById("result").textContent = "Correct!";
            updateScoreAndTimer("Correct!");
        } else {
            document.getElementById("result").textContent = "Incorrect. Try again!";
            updateScoreAndTimer("Incorrect. Try again!");
        }
        startTimer();
    }

    startTimer(); // Start the game timer when the page loads
</script>
